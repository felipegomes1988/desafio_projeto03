<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <title>Formulário Mentoria</title>
</head>

<body>

  <div class="page">

    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
  
    </header>
  
    <form id="mentorship-form">

      <fieldset>

        <div class="fieldset-wrapper">

          

          <legend>Informações pessoais</legend>

          <div class="name-wrapper">
            <div class="input-wrapper">

              <label for="user-name">Nome</label>
              <input type="text" id="user-name">
  
            </div>
  
            <div class="input-wrapper">
  
              <label for="user-lastname">Sobrenome</label>
              <input type="text" id="user-lastname"> 
            </div>
          </div>

          <div class="input-wrapper">

            <label for="user-mail">Email <span>(digite um email válido)</span></label>
            <input type="email" id="user-mail">

          </div>

          <div class="input-wrapper">

            <label for="user-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="user-password">

          </div>



        </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">

          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">

            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name"/>

          </div>

        </div>
      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">

          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

          <section>

            <legend>PRIMEIRA MENTORIA</legend>

            <div class="section-wrapper">

              <div class="input-wrapper">
                <label for="mentorship-date">Data <span>(DD/MM/AA)</span></label>
                <input type="date" id="mentorship-date">
              </div>
  
              <div class="time">
  
                <div class="input-wrapper">
                  <label for="mentorship-start">Das</label>
                  <input type="time" id="mentorship-start">
                </div>
    
                <div class="input-wrapper">
                  <label for="mentorship-end">Até</label>
                  <input type="time" id="mentorship-end">
                </div>

            </div>

            </div>

          </section>

          <section>

            <legend>SEGUNDA MENTORIA</legend>

            <div class="section-wrapper">

              <div class="input-wrapper">
                <label for="mentorship-date">Data <span>(DD/MM/AA)</span></label>
                <input type="date" id="mentorship-date">
              </div>
  
              <div class="time">
  
                <div class="input-wrapper">
                  <label for="mentorship-start">Das</label>
                  <input type="time" id="mentorship-start">
                </div>
    
                <div class="input-wrapper">
                  <label for="mentorship-end">Até</label>
                  <input type="time" id="mentorship-end">
                </div>

            </div>

            </div>

          </section>

          

        </div>
      </fieldset>
  
    </form>
  
    <footer>

      <button type="submit" form="mentorship-form">SALVAR</button>
  
    </footer>

  </div>

</body>

</html>
